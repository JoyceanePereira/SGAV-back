{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>SGAV</title>
    </head>
    <body>
        <div class="container_login">
            <div class="row main-content">
                <div class="login_form">
                    <h3 class="sigla">SGAV</h3>
                    <div class="container_form">
                        <form class="login" method="post" name="form" onsubmit="return validação()">
                            <label for="email">Login:</label>
                            <input type="email" name="email" id="email" placeholder="Insira se e-mail institucional"> {% csrf_token %}
                            <p id="erro_email_login">Por favor digite seu e-mail institucional</p>
                            <label for="password">Senha:</label>
                            <input type="password" nome="password" id="password" placeholder="Insira sua senha">
                            <p id="erro_senha_login">Por favor digite sua senha</p>
                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
                <div class="container_titulo">
                    <h1 class="titulo_principal">Sistema de<br>Gerenciamento e<br>Acompanhamento<br>Virtual</h1>
                    <h4 class="rodape">Create by EJECT</h4>
                </div>
            </div>
        </div>
        <script src="static/js/login.js"></script>
    </body>
</html>
